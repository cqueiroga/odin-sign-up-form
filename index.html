<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/styles.css" />
		<title>Sign-Up Form</title>
	</head>
	<body>
		<!-- Form wrapper -->
		<div id="form-container">
			<!-- Left side of form -->
			<div id="form-left">
				<!-- Title and logo section-->
				<div id="title">
					<img id="logo" alt="Odin Logo" src="images/odin-logo.png" />
					<h1>ODIN</h1>
				</div>
				<div id="photo-credit">
					<p>
						Photo by
						<a
							href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
							>Halie West</a
						>
						on <a href="https://unsplash.com">Unsplash</a>
					</p>
				</div>
			</div>
			<!-- Right side of form-->
			<div id="form-right">
				<div>
					<p>
						This is not a real online service! You know you need something like
						this in your life to help you realize your deepest dreams.<br />
						Sign up <em>now</em> to get started.
					</p>
					<p>You <em>know</em> you want to.</p>
				</div>
				<!-- Form -->
				<div id="form-section">
					<p>Let's do this!</p>
					<form>
						<label for="fname">First Name</label>
						<input type="text" id="fname" name="fname" /><br />
						<label for="lname">Last Name</label>
						<input type="text" id="lname" name="lname" /><br />
						<label for="email">Email</label>
						<input type="email" id="email" name="email" /><br />
						<label for="phone">Phone Number</label>
						<input type="tel" id="phone" name="phone" /><br />
						<label for="password">Password</label>
						<input type="password" id="password" name="password" /><br />
						<label for="confirm-password">Confirm Password</label>
						<input
							type="confirm-password"
							id="confirm-password"
							name="confirm-password"
						/><br />
					</form>
				</div>
				<!-- Create account button / Log-in link -->
				<div id="create-account-section">
					<button>Create Account</button>
					<p>Already have an account? <span id="log-in-link">Log in</span></p>
				</div>
			</div>
		</div>

		<script src="./js/scripts.js"></script>
	</body>
</html>
