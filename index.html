<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/styles.css" />
		<title>Sign-Up Form</title>
	</head>
	<body>
		<div class="container">
			<!-- Form wrapper -->
			<div class="left-section-container">
				<!-- Left side of form -->
				<div class="section-left top-section-left">
					<!-- Title and logo section-->
					<div class="title">
						<img id="logo" alt="Odin Logo" src="images/odin-logo.png" />
						<h1>ODIN</h1>
					</div>
				</div>
				<div class="section-left photo-credit">
					<p>
						Photo by
						<a
							href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
							>Halie West</a
						>
						on <a href="https://unsplash.com">Unsplash</a>
					</p>
				</div>
			</div>
			<div class="right-section-container">
				<!-- Right side of form-->
				<div class="section-right top-section-right">
					<p>
						This is not a real online service! You know you need something like
						this in your life to help you realize your deepest dreams.<br />
						Sign up <span class="italics">now</span> to get started.
					</p>
					<p>You <span class="italics">know</span> you want to.</p>
				</div>
				<!-- Form -->
				<div class="section-right mid-section-right">
					<p>Let's do this!</p>
					<div class="form-container">
						<form action="#" method="get">
							<div class="form-row">
								<div class="form-col">
									<label for="fname">First Name</label>
									<input type="text" id="fname" name="fname" />
								</div>
								<div class="form-col">
									<label for="lname">Last Name</label>
									<input type="text" id="lname" name="lname" />
								</div>
							</div>
							<div class="form-row">
								<div class="form-col">
									<label for="email">Email</label>
									<input type="email" id="email" name="email" />
								</div>
								<div class="form-col">
									<label for="phone">Phone Number</label>
									<input type="tel" id="phone" name="phone" />
								</div>
							</div>
							<div class="form-row">
								<div class="form-col">
									<label for="password">Password</label>
									<input type="password" id="password" name="password" />
									<p id="password-error-msg" style="visibility: hidden">
										* Passwords do not match
									</p>
								</div>
								<div class="form-col">
									<label for="confirm-password">Confirm Password</label>
									<input
										type="password"
										id="confirm-password"
										name="confirm-password"
									/>
								</div>
							</div>
						</form>
					</div>
				</div>
				<!-- Create account button / Log-in link -->
				<div class="section-right bottom-section-right">
					<button>Create Account</button>
					<p>Already have an account? <span id="log-in-link">Log in</span></p>
				</div>
			</div>
		</div>

		<script src="./js/scripts.js"></script>
	</body>
</html>
